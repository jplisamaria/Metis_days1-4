<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="UTF-8">
	</head>

	<body>
		<p>Calculator: First field is a number, second an operator, third a number.</p>
		<form onsubmit="return calculate();">
			<input id="firstNumber" type="text">
			<input id="operator" type="text">
			<input id="secondNumber" type="text">
			<input type="submit">
		</form>
		<p>Result <span id="result"> </span></p>
		

		<script type="text/javascript" src="calculator.js"></script>
	</body>
</html>
